        <h1 id="安裝-MySQL"><a href="#安裝-MySQL" class="headerlink" title="安裝 MySQL"></a>安裝 MySQL</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install mysql-server  </span><br><span class="line">sudo apt install mysql-client  </span><br><span class="line">sudo apt install libmysqlclient-dev  </span><br><span class="line">```  </span><br><span class="line">    </span><br><span class="line"><span class="meta">#</span><span class="bash"> 測試資料庫是否安裝成功  </span></span><br><span class="line">安裝 net-tools, 使用 **netstat** 指令  </span><br><span class="line"></span><br><span class="line">``` shell</span><br><span class="line">sudo apt-get install net-tools  </span><br><span class="line">```  </span><br><span class="line">  </span><br><span class="line">安裝完成後使用 **netstat** 指令查詢  </span><br><span class="line"></span><br><span class="line">``` bash</span><br><span class="line">sudo netstat -tap | grep mysql  </span><br><span class="line">```  </span><br><span class="line">  </span><br><span class="line"><span class="meta">#</span><span class="bash"> 設置MysSQL允許遠端訪問  </span></span><br><span class="line">  </span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 編輯 mysqld.cnf </span></span></span><br><span class="line">查詢 MySQL 設定檔, 並找到**真正**的設定檔案  </span><br><span class="line"></span><br><span class="line">``` bash</span><br><span class="line">sudo mysqladmin  </span><br><span class="line">```   </span><br><span class="line"></span><br><span class="line">若系統使用MySQL, config 檔可能是mysqld.cnf</span><br><span class="line">若系統使用MariaDB, config 檔可能是50-server.cnf</span><br><span class="line"></span><br><span class="line">``` bash</span><br><span class="line">sudo vim /path/to/mysqld.cnf  </span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line">修改**bind**參數  </span><br><span class="line">原本可能:**bind = 127.0.0.1** </span><br><span class="line">修改為: **bind = 0.0.0.0**  </span><br><span class="line">  </span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 進入 MySQL 服務  </span></span></span><br><span class="line"></span><br><span class="line">```bash</span><br><span class="line">mysql -u root -p  </span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line">輸入後看到 **mysql&gt;** 代表成功進入MySQL client  </span><br><span class="line">  </span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 執行授權命令  </span></span></span><br><span class="line">在 MySQL 環境下執行授權命令(授權給遠程任何電腦登錄資料庫)，輸入以下指令：  </span><br><span class="line"></span><br><span class="line">```bash</span><br><span class="line"><span class="meta">mysql&gt;</span><span class="bash"> GRANT ALL PRIVILEGES ON *.* TO <span class="string">'root'</span>@<span class="string">'%'</span> IDENTIFIED BY <span class="string">'你的密碼'</span> WITH GRANT OPTION;</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line">PRIVILEGES ON *.* 代表權縣, 'root'代表現在的使用者, '%'代表IP位置, 並輸入密碼  </span><br><span class="line">  </span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 更新設定  </span></span></span><br><span class="line">設定完成後下指令更新設定</span><br><span class="line">```sbash</span><br><span class="line"><span class="meta">mysql&gt;</span><span class="bash"> flush privileges;</span></span><br></pre></td></tr></table></figure>
<p>退出MySQL服務<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; <span class="built_in">exit</span></span><br></pre></td></tr></table></figure></p>
<p>重啟MySQL<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo service mysql restart</span><br></pre></td></tr></table></figure></p>
